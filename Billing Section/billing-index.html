<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOIR Fashion - Billing</title>
    <link rel="stylesheet" href="billing-style.css">
</head>
<body>

    <!-- Billing Section -->
    <section class="billing-section">
        <div class="billing-container">
            <!-- Billing Form -->
            <div class="billing-form">
                <h2>Billing Details</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="Germany">Germany</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>

                    <div class="form-group">
                        <label for="payment-method">Payment Method</label>
                        <select id="payment-method" name="payment-method" required>
                            <option value="credit-card">Credit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="apple-pay">Apple Pay</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="card-details">Card Details</label>
                        <input type="text" id="card-details" name="card-details" placeholder="Card Number" required>
                    </div>

                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="expiry-date">Expiry Date</label>
                            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                        </div>

                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn-primary">Place Order</button>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2 style="color:white;">Order Summary</h2>
                <div class="summary-item">
                    <p>Classic Black Dress</p>
                    <p>$120.00</p>
                </div>
                <div class="summary-item">
                    <p>Chic Leather Jacket</p>
                    <p>$200.00</p>
                </div>
                <hr>
                <div class="summary-item total">
                    <p>Total</p>
                    <p>$320.00</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
